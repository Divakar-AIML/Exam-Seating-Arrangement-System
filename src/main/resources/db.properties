# Database Configuration for Exam Seating Management System

# MySQL Database Configuration
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/exam_seating_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8mb4
db.username=root
db.password=

# Connection Pool Settings
db.initialSize=5
db.maxActive=20
db.maxIdle=10
db.minIdle=5
db.maxWait=60000
db.validationQuery=SELECT 1
db.testOnBorrow=true
db.testWhileIdle=true
db.timeBetweenEvictionRunsMillis=30000
db.numTestsPerEvictionRun=3
db.minEvictableIdleTimeMillis=60000

# Application Settings
app.name=Exam Seating Management System
app.version=1.0.0
app.session.timeout=1800
app.max.file.size=10485760
app.allowed.file.types=pdf,doc,docx,xls,xlsx

# Security Settings
security.password.min.length=8
security.session.secure=false
security.remember.me.enabled=true
security.remember.me.duration=604800

# Logging Settings
logging.level=INFO
logging.file.path=logs/application.log
logging.max.file.size=10MB
logging.max.files=5

# Email Settings (for notifications)
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.auth=true
email.smtp.starttls.enable=true
email.username=
email.password=
email.from=noreply@university.edu

# File Upload Settings
upload.directory=uploads/
upload.max.size=10485760
upload.allowed.types=pdf,doc,docx,jpg,jpeg,png

# Seating Algorithm Settings
seating.spacing.enabled=true
seating.alternate.enabled=true
seating.random.seed.enabled=true
seating.max.students.per.hall=80

# Cache Settings
cache.enabled=true
cache.expiration.time=3600
cache.max.entries=1000

# Development/Production Settings
environment=development
debug.enabled=true
debug.sql.enabled=false