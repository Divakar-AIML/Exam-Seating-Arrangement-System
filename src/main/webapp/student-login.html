<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Exam Seating Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-section">
                    <i class="fas fa-user-graduate"></i>
                    <h1>Student Login</h1>
                    <p>Access your exam schedules and seating arrangements</p>
                </div>
            </div>

            <form id="student-login-form" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email address"
                        required
                        autocomplete="email"
                    >
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">
                        Forgot Password?
                    </a>
                </div>

                <button type="submit" class="btn btn-login" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                    <div class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <div class="form-message" id="form-message"></div>
            </form>

            <div class="login-footer">
                <div class="demo-credentials">
                    <h4>Demo Credentials:</h4>
                    <p><strong>Email:</strong> alice.johnson@student.edu</p>
                    <p><strong>Password:</strong> student123</p>
                    <button class="btn-demo" onclick="fillDemoCredentials()">
                        <i class="fas fa-magic"></i> Use Demo Credentials
                    </button>
                </div>

                <div class="other-options">
                    <p>Don't have an account? <a href="student-register.html">Register here</a></p>
                    <p><a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
                    <p><a href="teacher-login.html">Teacher Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Toast -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
        <button class="toast-close" onclick="hideToast()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Student login form handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('student-login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const loginBtn = document.getElementById('login-btn');
            const formMessage = document.getElementById('form-message');

            // Password toggle functionality
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });

            // Real-time validation
            emailInput.addEventListener('blur', validateEmail);
            passwordInput.addEventListener('input', validatePassword);
        });

        function validateEmail() {
            const email = document.getElementById('email').value.trim();
            const errorElement = document.getElementById('email-error');
            
            if (!email) {
                showFieldError(errorElement, 'Email is required');
                return false;
            }
            
            if (!isValidEmail(email)) {
                showFieldError(errorElement, 'Please enter a valid email address');
                return false;
            }
            
            clearFieldError(errorElement);
            return true;
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('password-error');
            
            if (!password) {
                showFieldError(errorElement, 'Password is required');
                return false;
            }
            
            if (password.length < 6) {
                showFieldError(errorElement, 'Password must be at least 6 characters');
                return false;
            }
            
            clearFieldError(errorElement);
            return true;
        }

        function handleLogin() {
            // Validate form
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            
            if (!isEmailValid || !isPasswordValid) {
                return;
            }

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // Show loading state
            showLoading(true);
            clearFormMessage();
            
            // Prepare login data
            const loginData = {
                email: email,
                password: password,
                userType: 'student',
                rememberMe: rememberMe
            };
            
            // Send login request
            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                
                if (data.success) {
                    showSuccessMessage('Login successful! Redirecting...');
                    
                    // Store user info if remember me is checked
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                    }
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = 'student-dashboard.html';
                    }, 1500);
                } else {
                    showErrorMessage(data.message || 'Login failed. Please check your credentials.');
                }
            })
            .catch(error => {
                showLoading(false);
                console.error('Login error:', error);
                showErrorMessage('Login failed. Please try again.');
            });
        }

        function showLoading(show) {
            const loginBtn = document.getElementById('login-btn');
            const btnText = loginBtn.querySelector('span');
            const spinner = loginBtn.querySelector('.loading-spinner');
            
            if (show) {
                btnText.style.display = 'none';
                spinner.style.display = 'inline-block';
                loginBtn.disabled = true;
                loginBtn.classList.add('loading');
            } else {
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
            }
        }

        function showSuccessMessage(message) {
            const formMessage = document.getElementById('form-message');
            formMessage.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            formMessage.className = 'form-message success show';
        }

        function showErrorMessage(message) {
            const formMessage = document.getElementById('form-message');
            formMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
            formMessage.className = 'form-message error show';
        }

        function clearFormMessage() {
            const formMessage = document.getElementById('form-message');
            formMessage.className = 'form-message';
        }

        function showFieldError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            element.parentElement.classList.add('error');
        }

        function clearFieldError(element) {
            element.textContent = '';
            element.style.display = 'none';
            element.parentElement.classList.remove('error');
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function fillDemoCredentials() {
            document.getElementById('email').value = 'alice.johnson@student.edu';
            document.getElementById('password').value = 'student123';
            showToast('Demo credentials filled!', 'success');
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMessage = toast.querySelector('.toast-message');
            const toastIcon = toast.querySelector('.toast-icon');
            
            toastMessage.textContent = message;
            
            // Set icon based on type
            toastIcon.className = 'toast-icon fas ' + (
                type === 'success' ? 'fa-check-circle' :
                type === 'error' ? 'fa-exclamation-circle' :
                type === 'warning' ? 'fa-exclamation-triangle' :
                'fa-info-circle'
            );
            
            toast.className = `toast show ${type}`;
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                hideToast();
            }, 3000);
        }

        function hideToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('show');
        }

        // Load remembered email on page load
        window.addEventListener('load', function() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember-me').checked = true;
            }
        });

        // Handle Enter key in password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
